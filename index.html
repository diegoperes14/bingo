<!DOCTYPE html>
<style>
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    padding: 20px 0;
    text-align: center;
  }
</style>
<html>
<head>
  <title>Cartela de Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .numero {
      width: 50px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      margin: auto;
    }

    .espacamento {
      padding: 10px;
    }

    @media (max-width: 576px) {
      #numeroSorteado,
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">Cartela de Bingo</h1>

    <div class="table-responsive mt-4">
      <table class="table table-bordered text-center">
        <tbody>
          <tr>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
          </tr>
          <tr>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
          </tr>
          <tr>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
          </tr>
          <tr>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
          </tr>
          <tr>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            <td class="espacamento"><input type="text" class="form-control numero"></td>
            </tr>
          </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="numeroSorteado">Número sorteado:</label>
        <input type="text" id="numeroSorteado" class="form-control">
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary mt-3" onclick="marcarNumero()">Marcar</button>
      </div>
    </div>

    <h2 class="mt-5">Histórico de Números Sorteados</h2>
    <ul id="historico" class="list-group mt-4"></ul>
  </div>
  <br><br>
  
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Copyright Diego Lima, 2023</span>
    </div>
  </footer>

  <script>
    var numerosCartela = document.getElementsByClassName("numero");
    var numerosSorteados = [];

    function marcarNumero() {
      var numeroSorteado = document.getElementById("numeroSorteado").value;
      var historico = document.getElementById("historico");

      for (var i = 0; i < numerosCartela.length; i++) {
        if (numerosCartela[i].value == numeroSorteado) {
          numerosCartela[i].classList.add("bg-success");
          numerosCartela[i].classList.remove("text-white");
        }
      }

      numerosSorteados.push(numeroSorteado);
      numerosSorteados.sort(function(a, b) {
        return a - b;
      });

      var historicoNumeros = document.createElement("li");
      historicoNumeros.classList.add("list-group-item");
      historicoNumeros.textContent = "Números sorteados: " + numerosSorteados.join(", ");
      historico.innerHTML = ""; // Limpa o conteúdo atual do histórico
      historico.appendChild(historicoNumeros);
    }
  </script>
</body>
</html>
